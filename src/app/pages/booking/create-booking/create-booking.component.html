<div class="booking-container">
    <div class="booking-content">
        <h2>Make a Booking</h2>

        <label>User ID:</label>
        <input type="number" [(ngModel)]="userId">

        <label>Flight ID:</label>
        <input type="number" [(ngModel)]="flightId">

        <button (click)="createBooking()">Book Now</button>

        <p class="booking-message">{{ message }}</p>
    </div>
</div>
